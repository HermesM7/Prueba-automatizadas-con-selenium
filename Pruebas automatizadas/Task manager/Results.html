<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de las pruebas automatizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .test-result {
            margin-bottom: 20px;
        }
        .test-name {
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .failure {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Resultados de las pruebas automatizadas</h1>

    <div class="test-result">
        <p class="test-name">Login Test:</p>
        <p class="test-status success">Login successful</p>
        <img src="/Screenshots/Screenshot.png" alt="Login Screenshot">
    </div>

    <div class="test-result">
        <p class="test-name">Register Test:</p>
        <p class="test-status success">Registration successful</p>
        <img src="/Screenshots/Screenshot1.png" alt="Register Screenshot">
    </div>

    <div class="test-result">
        <p class="test-name">Forgot Password Test:</p>
        <p class="test-status success">Recovery email sent</p>
        <img src="/Screenshots/Screenshot2.png" alt="Forgot Password Screenshot">
    </div>

    <div class="test-result">
        <p class="test-name">Change Password Test:</p>
        <p class="test-status success">Password change successful</p>
        <img src="/Screenshots/Screenshot3.png" alt="Change Password Screenshot">
    </div>

    <div class="test-result">
        <p class="test-name">Logout Test:</p>
        <p class="test-status success">Logout successful</p>
        <img src="/Screenshots/Screenshot4.png" alt="Logout Screenshot">
    </div>
</body>
</html>
