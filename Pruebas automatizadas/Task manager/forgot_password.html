<!DOCTYPE html>
<html lang="en">
<head>

    <title>Olvide mi contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h2>Olvide mi contraseña</h2>

        </form>
    </div>
    <script src="/Task manager/forgot_password.js"></script>
</body>
</html>
